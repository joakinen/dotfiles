## Instructs tmux to expect UTF-8 sequences, remember
## to start tmux like "tmux -u ..."
setw -g utf8 on
set -g status-utf8 on

# Do not select panes & windows using the mouse
set -g mouse-select-pane off
set -g mouse-select-window off

## Number windows from 1, not 0
set -g base-index 1


##
## THEME
##

## Enable colors
set -g default-terminal "screen-256color"

## Display Git ID (right), to avoid commit schizophrenia
set -g status-right '#[bg=green]#(git config -l | grep user.email | cut -d "=" -f 2| cut -d "@" -f 1)#[default] '

## Status bar colors
set-window-option -g window-status-current-bg black
set-window-option -g window-status-fg black
set-window-option -g window-status-current-format ' #[fg=white]#I:#W '
set-window-option -g window-status-format ' [#[fg=default]#I:#[fg=default]#W] '

# Display visible indicator of each pane
bind-key w display-panes

# Highlight window name in status bar on activity.
set-window-option -g monitor-activity on


##
## KEY BINDINGS
##

## SSH to a given host in a new window
bind-key S command-prompt -p ssh: "new-window -n '^ %1' 'ssh %1'"

## Reload configuration
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

## Display daily log
bind-key "~" split-window -v "vi ~/Dropbox/daily.markdown"

## Edit SSH configuration file
bind-key "@" split-window -v "vi ~/.ssh/config"


